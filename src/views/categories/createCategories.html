{% extends 'layouts/base.html' %} {% block title %} Crear Categorias {% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col">
            <center>
                <h2><b>Crear Categoria</b></h2>
            </center>
            <form method="POST">
                <div class="mb-3">
                    <label for="name">Nombre</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="barcode">Codigo Barras</label>
                    <input class="form-control" type="text" name="barcode" id="barcode">
                </div>
                <button class="btn btn-success" type="submit">Guardar</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
